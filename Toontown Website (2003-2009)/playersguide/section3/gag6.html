				<td class="bodytext">
				Drop gags are some of the most powerful gags in Toontown.
				<br><br>
				The upside:  Much more likely to hit a Cog if they are hit first with another gag in the same attack.  You’ll need another Toon to help do this!
				<br><br>
				The downside: Not very accurate.
